<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script defer src="star.dart.js"></script>
</head>

<body style="width: 100%">
    <label for="lock_star" style="float: left; display: block;">Lock Star: </label>
    <input type="checkbox" id="lock_star" style="float: left; display: block;" />
    <button id="add_planet" style="float: left;margin-left: 20px">Create Planet</button>
    <button id="add_asteroid" style="float: left;margin-left: 20px">Create Asteroid</button>
    <button id="add_jg" style="float: left; margin-left: 20px">Create JG</button>
    <span style="float: left; display: block;">
        <label for="jg_sector" style="float: left;display: block;margin-left: 5px;">sector:</label>
        <input id="jg_sector" style="float: left; margin-left: 5px">
    </span>
    <span style="float:left;margin-left:20px; display: block" id="saving"></span>
    <canvas id="game" style="display: block; float: left;clear:left;"></canvas>
    <div style="display:none;">
        <img id="jump_gate" src="assets/jump_gate.png" />
        <img id="planet" src="assets/planet_lvl_10.png" />
        <img id="asteroid" src="assets/asteroid.png" />
    </div>
</body>

</html>
